{% extends 'base.html' %} {%block title%} Home {%endblock%} {%block content%}
<div class="container" style="margin-top: 25px; margin-bottom:25px">
  <div class="row">
    {%for i in movie%}
    <div class="col-md-4">
      <div class="card" style="width: 300px; height:620px; margin-bottom:25px;">
        <img
          class="card-img-top"
          src="{{i.img.url}}"
          width="486"
          height="300px"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">
            {{i.name}}
            <h6>({{i.year}})</h6>
          </h5>
          <p class="card-text">{{i.desc}}</p>
          <a href="{%url 'edit-movies' i.id %}" class="btn btn-dark"
          style="margin-bottom:10px;">Edit Movies</a
          >
        </div>
      </div>
    </div>
    {%endfor%}
  </div>
</div>
{%endblock%}
